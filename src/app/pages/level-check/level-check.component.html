<app-page-layout
  backgroundColor="var(--palette-primary-color-4)"
  [class.blurred]="quizResult$ | async"
  [title]="'levelCheck.title' | translate"
>
  <div class="level-check inner-page-wrapper">
    @if (quiz$ | async; as quiz) {
      <app-quiz-journey
        (submitEvent)="onLevelCheckSubmit($event)"
        [quiz]="quiz"
      />
    } @else {
      <app-loader />
    }
  </div>
</app-page-layout>

<app-level-check-results-modal
  *ngIf="quizResult$ | async as quizResult"
  (closeEvent)="onModalClose($event)"
  [quizResult]="quizResult"
/>
