<div class="auth">
  <h1 class="auth__title text-center">
    <ng-container *ngIf="isSignUp">
      {{"authForm.registrationScreen.title" | translate}}
    </ng-container>

    <ng-container *ngIf="!isSignUp">
      {{"authForm.loginScreen.title" | translate}}
    </ng-container>
  </h1>

  <div class="auth__socials flex-box justify-content-center">
    <button (click)="signInWithProvider.emit(signInProviders.GOOGLE)">
      <img src="assets/images/google.svg" alt="Google" />
    </button>
    <button (click)="signInWithProvider.emit(signInProviders.FACEBOOK)">
      <img src="assets/images/facebook.svg" alt="Facebook" />
    </button>
  </div>

  <form class="auth__form text-center" [formGroup]="form" (ngSubmit)="onSubmit()">
    <p class="text-center">
      <ng-container *ngIf="isSignUp">
        {{"authForm.registrationScreen.text" | translate}}
      </ng-container>

      <ng-container *ngIf="!isSignUp">
        {{"authForm.loginScreen.text" | translate}}
      </ng-container>
    </p>

    <label *ngIf="isSignUp" class="input-field">
      <input placeholder="" type="text" formControlName="displayName">
      <span>{{"authForm.registrationFields.name" | translate}}</span>
    </label>

    <label class="input-field">
      <input placeholder="" type="email" formControlName="email">
      <span>{{"authForm.registrationFields.email" | translate}}</span>
    </label>

    <label class="input-field">
      <input placeholder="" type="password" formControlName="password">
      <span>{{"authForm.registrationFields.password" | translate}}</span>
    </label>

    <app-notification
      *ngIf="error"
      icon="error"
      [message]="error | authError"
    ></app-notification>

    <button [disabled]="loading" class="auth__submit-btn" [class.loading]="loading">
      <ng-container *ngIf="isSignUp">
        {{"authForm.registrationScreen.button" | translate}}
      </ng-container>

      <ng-container *ngIf="!isSignUp">
        {{"authForm.loginScreen.button" | translate}}
      </ng-container>
    </button>
  </form>
</div>
