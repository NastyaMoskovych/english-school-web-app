<div class="container">
  <div class="video-wrapper">
    <iframe
      [src]="videoURL | sanitize: 'resource_url'"
      width="560"
      height="315"
      title="Video player"
      frameborder="0"
      class="video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</div>
