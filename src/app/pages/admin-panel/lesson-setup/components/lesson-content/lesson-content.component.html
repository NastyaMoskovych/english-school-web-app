<div class="lesson-content">
  <quill-editor
    [(ngModel)]="content"
    [placeholder]="
      'adminPanel.lessonsManagement.lessonContent.editorPlaceholder' | translate
    "
  />
  <div *ngIf="content?.length" class="text-right">
    <button (click)="onContentSave()" class="submit-btn" [disabled]="loading()">
      {{ 'general.buttons.saveChanges' | translate }}
    </button>
  </div>
</div>
